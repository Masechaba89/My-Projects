
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Selector Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <span class="menu-selected">
            <span>Social Media</span>
        </span>
        <i class="fa-solid fa-angle-down"></i>
         </div>
        
        <ul class="social-lists hide">
            <li>
                <i class="fa-brands fa-youtube" style="color: red;"></i>
                <p>YouTube</p>
            </li>
            <li>
                <i class="fa-brands fa-twitter" style="color: lightblue;"></i>
                <p>Twitter</p>
            </li>
            <li>
                <i class="fa-brands fa-facebook" style="color: blue;"></i>
                <p>Facebook</p>
            </li>
            <li>
                <i class="fa-brands fa-linkedin" style="color: blue;"></i>
                <p>LinkedIn</p>
            </li>
        </ul>
       <script src="index.js"></script>
</body>
</html>
